<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Steffis weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app-border">
      <h1>Wiesbaden</h1>
      <ul>
        <li>Monday 21:00</li>
        <li>Cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy weather icon" />
          12°C | °F
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 37%
            </li>
            <li>
              Humidity: 82%
            </li>
            <li>
              Wind: 5 km/h
            </li>
          </ul>
        </div>  
      </div>
      </div>
            <small>
              Open-source code by <a href="https://github.com/Steffi-b-silly/Steffis-weather-app_final-project"
                target="_blank">Steffi Bayerl</a>
            </small>
     </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
