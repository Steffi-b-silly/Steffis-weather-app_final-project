<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Steffis weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app-border">
          <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Monday 21:00</li>
        <li id="description"></li>
      </ul>
          </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
          <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy weather icon" class="float-left" />
          <div class="float-left">
          <strong id="temp"></strong><span class="units">°C | <a href="#">°F</a></span>
          </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span> %
            </li>
            <li>
              Wind: <span id="wind"> </span> km/h
            </li>
          </ul>
        </div>  
      </div>
      </div>
            <small>
              Open-source code by <a href="https://github.com/Steffi-b-silly/Steffis-weather-app_final-project"
                target="_blank">Steffi Bayerl</a>
            </small>
     </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
